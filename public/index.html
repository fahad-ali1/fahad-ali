<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fahad's Personal Portfolio" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="./favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Fahad's Portfolio</title>
    <script>
      // Redirect all routes to index.html to handle routing via React Router
      if (
        window.location.pathname !== "/" &&
        !window.location.pathname.startsWith("/fahad-ali")
      ) {
        window.location.replace(
          window.location.origin + "/index.html" + window.location.pathname
        );
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
